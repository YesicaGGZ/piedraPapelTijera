<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera Chido</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ppt.css">
</head>
<body>
    <div class="todo">
        <h1>¡Piedra, Papel o Tijera!</h1>
        
        <div class="juego" id="juego">
            <div class="opciones">
                <button class="boton" data-opcion="1">🪨 Piedra</button>
                <button class="boton" data-opcion="2">🧻 Papel</button>
                <button class="boton" data-opcion="3">✂️ Tijera</button>
            </div>
            
            <div class="resultado" id="resultado"></div>
            
            <div class="marcador">
                <h2>Marcador</h2>
                <p>Ganadas: <span id="ganadas">0</span></p>
                <p>Perdidas: <span id="perdidas">0</span></p>
                <p>Empates: <span id="empates">0</span></p>
            </div>
        </div>
        
        <div class="final" id="final"></div>
    </div>
    
    <script src="js/codigo.js"></script>
</body>
</html>
